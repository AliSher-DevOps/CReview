{% extends 'base.html' %}
{% load static %}
{% block title %}  <title>{{ title }}</title> {% endblock %}
{% block content %}
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8  p-1 m-1">
                <h5>Apps</h5>
                <small>
                    <span class="text-secondary">Manage your Apps.</span></small>
            </div>
        </div>
    </div>
    <div class="container mt-2  mb-4">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-9 bg-white p-2 m-1">
                <div class="p-1">
                    <h6>
                        Apps Details
                    </h6>
                </div>
                <div class="table-responsive">

                    <table class="table table-sm">
                        <thead>


                        <tr>
                            <th>App Name</th>
                            <th>App ID</th>
                            <th>Category</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>

                          {% for app in reviews_data %}
                            <tr>
                                <td>  {{ app.name }}</td>
                                <td > {{ app.app_ID }}</td>
                                <td>{{ app.category }}</td>
                                <td><a href="{% url 'delete_items' app.app_ID %}"><img src="{% static 'images/delete.png' %}" alt="Image" style="width: 20px"></a></td>

                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
{% endblock %}
