{% extends 'base.html' %}
{% load static %}
{% block title %}  <title>{{ title }}</title> {% endblock %}
{% block content %}
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-2 mt-5 pt-5">

                <img src="{% static 'images/HippoBot.png' %}" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-10">

                <div class="container mt-5 p-5">

                    <span class="text-secondary p-2 ">{{ day_title }}</span>
                    <div class="table-responsive mt-2">
                        <table class="table">
                            <thead>
                            <tr>


                                <th class="text-dark">ReviewAt</th>
                                <th class="text-dark">ReplyAt</th>
                                <th class="text-dark">Review</th>
                                <th class="text-dark">Reply</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for revdate, repdate, review, reply in reviews_data %}
                                <tr>

                                    <td class="text-secondary"><small>{{ revdate }}</small></td>
                                    <td class="text-secondary"><small>{{ repdate }}</small></td>
                                    <td class="text-secondary"><small>{{ review }}</small></td>
                                    <td class="text-primary"><small>{{ reply }}</small></td>

                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>
{% endblock %}
